<h2>Edit Information</h2>
<form (ngSubmit)="saveChanges()" #editForm="ngForm">
  <div class="form-group">
    <label for="debit">Debit:</label>
    <input type="number" class="form-control" id="debit" name="debit" [(ngModel)]="info.debit" required>
  </div>
  <div class="form-group">
    <label for="volume">Volume:</label>
    <input type="number" class="form-control" id="volume" name="volume" [(ngModel)]="info.volume" required>
  </div>
  <div class="form-group">
    <label for="ph">PH:</label>
    <input type="number" class="form-control" id="ph" name="ph" [(ngModel)]="info.ph" required>
  </div>
  <div class="form-group">
    <label for="type">Type:</label>
    <input type="text" class="form-control" id="type" name="type" [(ngModel)]="info.typeId" required>
  </div>
  <div class="form-group">
    <label for="categorie">Categorie:</label>
    <input type="text" class="form-control" id="categorie" name="categorie" [(ngModel)]="info.categorie" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save Changes</button>
  <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
</form>
