<mat-card>
  <mat-card-content>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <ng-container >
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td *ngIf="(user.role.roleName == 'ROLE_USER')">Technicien</td>
          <td *ngIf="(user.role.roleName == 'ROLE_ADMIN')">Admin</td>
         
          <td><button mat-button (click)="onDeleteUser(user.id)" [disabled]="(user.role.roleName == 'ROLE_ADMIN')" >
            <mat-icon>delete</mat-icon>
          </button></td>
        </ng-container>
      </tr>
    </tbody>
  </table>
  </mat-card-content>
  <br>
</mat-card>
