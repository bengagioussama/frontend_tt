<!-- ajouttypecomponent.html -->

<div class="container">
  <h2>Ajouter un nouveau type</h2>
  <form [formGroup]="typeForm" (ngSubmit)="add()">
    <div class="form-group">
      <label for="typeName">Nom du type:</label>
      <input type="text" class="form-control" formControlName="typeName" id="typeName" placeholder="Entrez le nom du type">
      <div *ngIf="typeForm.get('typeName').invalid && (typeForm.get('typeName').dirty || typeForm.get('typeName').touched)" class="alert alert-danger">
        Le nom du type est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" formControlName="description" id="description" rows="3" placeholder="Entrez la description du type"></textarea>
      <div *ngIf="typeForm.get('description').invalid && (typeForm.get('description').dirty || typeForm.get('description').touched)" class="alert alert-danger">
        La description est requise.
      </div>
    </div>
    <div class="form-group">
      <label for="datec">Datec:</label>
      <input type="date" class="form-control" formControlName="datec" id="datec">
      <div *ngIf="typeForm.get('datec').invalid && (typeForm.get('datec').dirty || typeForm.get('datec').touched)" class="alert alert-danger">
        La datec est requise.
      </div>
    </div>
    <div class="form-group">
      <label for="responsable">Responsable:</label>
      <input type="text" class="form-control" formControlName="responsable" id="responsable" placeholder="Entrez le responsable">
      <div *ngIf="typeForm.get('responsable').invalid && (typeForm.get('responsable').dirty || typeForm.get('responsable').touched)" class="alert alert-danger">
        Le responsable est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="statut">Statut:</label>
      <select class="form-control" formControlName="statut" id="statut">
        <option value="" disabled selected>Choisissez un statut</option>
        <option value="Actif">Actif</option>
        <option value="Inactif">Inactif</option>
      </select>
      <div *ngIf="typeForm.get('statut').invalid && (typeForm.get('statut').dirty || typeForm.get('statut').touched)" class="alert alert-danger">
        Le statut est requis.
      </div>
    </div>
    <button type="submit" [disabled]="typeForm.invalid" class="btn btn-primary">Ajouter</button>
  </form>
</div>
